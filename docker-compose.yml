version: "3"
services:
  frontend:
    container_name: drupal7_jamesini_frontend
    # build: . # use this if you want to build the image locally
    image: "uwbfritz/d7frontend:latest"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/php.ini:/usr/local/etc/php/php.ini:cached
      - ./config/apache2.conf:/etc/apache2/apache2.conf:cached
      - html:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG:
        client_host=host.docker.internal
        start_with_request=yes
        
    links:
      - db
  db:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: jamesini*
      MYSQL_DATABASE: drupal7_jamesini
      MYSQL_USER: drupal7_jamesini
      MYSQL_PASSWORD: drupal7_jamesini
volumes:
  mysql:
  html:
  private:
  public:
  temp:
