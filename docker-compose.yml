version: "3"
services:
  directory-frontend:
    container_name: drupal9_directory_frontend
    # build: . # use this if you want to build the image locally
    image: "uwbfritz/d9frontend:latest"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/php.ini:/usr/local/etc/php/php.ini:cached
      - ./config/apache2.conf:/etc/apache2/apache2.conf:cached
      - ./config/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:cached
      - directory-html:/var/www/html
      - directory-private:/home/d9privatefiles
      - directory-public:/var/www/html/web/sites/default/files
      - directory-temp:/home/d9tempfiles
      
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG:
        client_host=host.docker.internal
        start_with_request=yes
    links:
      - directory-db
    networks:
      - drupal9_directory_network
  directory-db:
    container_name: drupal9_directory_db
    image: mysql:8.0
    volumes:
      - directory-mysql:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: jamesini*
      MYSQL_DATABASE: drupal9_directory_jamesini
      MYSQL_USER: drupal9_directory_jamesini
      MYSQL_PASSWORD: drupal9_directory_jamesini
    networks:
      - drupal9_directory_network
volumes:
  directory-mysql:
  directory-html:
  directory-private:
  directory-public:
  directory-temp:

# Network (internal)
networks:
  default:
    internal: true
  drupal9_directory_network:
    